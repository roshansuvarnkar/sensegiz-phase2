

<div class="center">
  <p>Data Analytics </p>
  <hr>
</div>
<div class="totalfind">
  <p>Find Name:{{totalFinds}} ({{fromDate }} to {{toDate}})</p>
</div>
<mat-card class="backforward">
  <span class="material-icons" (click)="backwordarrow()">
    arrow_back
    </span>
  </mat-card>
  <span style="float: right;margin-top: -3rem;">
    <button mat-flat-button color="primary" (click)="download()">Download <mat-icon>download</mat-icon>
    </button>
</span>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort >
   <div>
    <ng-container matColumnDef="i">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sl No. </th>
      <td mat-cell *matCellDef="let i=index" > {{i+1}} </td>
    </ng-container>
        <ng-container matColumnDef="typeName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Type Name</th>
          <td mat-cell *matCellDef="let coin"> {{coin.typeName}} </td>
        </ng-container>
        <ng-container matColumnDef="count">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Synced Data </th>
          <td mat-cell *matCellDef="let coin "> {{coin.count}} </td>
        </ng-container>

        <ng-container matColumnDef="syncTime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><span>Synced Dates</span> </th>
          <td mat-cell *matCellDef="let coin">{{coin.syncTime}}
            <!--  <span *ngIf="coin.updatedOn!='0000-00-00 00:00:00'"></span>
             <span *ngIf="coin.updatedOn=='0000-00-00 00:00:00'">-</span> -->

          </td>
        </ng-container>


   </div>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    </table>
    <!-- <mat-paginator pageSize=10 [pageSizeOptions]="[5, 10, 25,100]" showFirstLastButtons ></mat-paginator> -->
     <mat-paginator
    (page)="getUpdate($event)"
    [length] = "currentPageLength"
    [pageSize]="currentPageSize"
    [pageSizeOptions] = "[5, 10, 25, 100]"
    showFirstLastButtons
></mat-paginator>
</div>
