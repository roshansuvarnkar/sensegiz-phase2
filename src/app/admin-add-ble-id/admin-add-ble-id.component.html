<div class="head" *ngIf="type=='addBle'">
	<div class="content">
    	<p class="center">Add BLE Id for devices</p>
		<span>
			<button mat-button mat-dialog-close><mat-icon >clear</mat-icon></button>
		</span>
    </div>
    <br>

	<mat-card>
		<mat-card-content>
			<form [formGroup]="bleIdForm"  >
		      <div class="diagWrapper"  formArrayName="items" *ngIf="bleIdForm.get('items')['controls']?.length>0">
		        <div class='item' *ngFor="let item of bleIdForm.get('items')['controls']; let i=index;">
		          <ng-container [formGroupName]="i">
		          	{{i+1}}.
					<mat-form-field class="full-width-input">
						<input matInput  type="text" placeholder="Device Name" formControlName="deviceName" matInput required >
					</mat-form-field>


					<mat-form-field class="full-width-input">
						<input matInput  placeholder="MAC Address" formControlName="macAddress" matInput required >
						<mat-error>
							Please provide a valid MAC address
						</mat-error>
					</mat-form-field>
					<button type="button" mat-raised-button color="primary" (click)="submit(item.value)">Submit</button>

		          </ng-container>
		        </div>

		        <br>

		      </div>
		    </form>
		</mat-card-content>
	</mat-card>


</div>

<div class="head" *ngIf="type=='Analytics'">
	<div class="content">
    	<p class="center">Data Analytics</p>
		<span>
			<button mat-button mat-dialog-close><mat-icon >clear</mat-icon></button>
		</span>
    </div>
    <br>
    <div class="history">
    <mat-card >
      <span class="card-head">
        <mat-card-title color="primary">
          Data Analytics
        </mat-card-title>
        <mat-card-subtitle>
          Enter date range
        </mat-card-subtitle>
      </span>
      <mat-card-content class="contents">
      <div class="radio radio1">
        <mat-radio-group  color="primary" >
          <mat-radio-button [value]="1" name="small" (click)="onclickDate(0)">Today</mat-radio-button>
          <mat-radio-button [value]="2" name="small" (click)="onclickDate(30)">Last 30 Days</mat-radio-button>
        </mat-radio-group>
      </div>
     <br>
        <form [formGroup]="dateForm" (ngSubmit)="onSubmitDateForm(dateForm.value)">

          <mat-form-field>
            <mat-label>From date</mat-label>
            <input matInput [matDatepicker]="myDatepicker1" formControlName="fromDate" required>
            <mat-datepicker-toggle matSuffix [for]="myDatepicker1"></mat-datepicker-toggle>
            <mat-datepicker #myDatepicker1></mat-datepicker>
            <mat-error>
              Please provide a valid from date
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>To date</mat-label>
            <input matInput [matDatepicker]="myDatepicker2" formControlName="toDate" required>
            <mat-datepicker-toggle matSuffix [for]="myDatepicker2"></mat-datepicker-toggle>
            <mat-datepicker #myDatepicker2></mat-datepicker>
            <mat-error>
              Please provide a valid to date
            </mat-error>
          </mat-form-field>
    <br><br>
    <br>
          <button class="btn-set" mat-raised-button [disabled]="!dateForm.valid" color="primary" >Submit</button>
        </form>
      </mat-card-content>
    </mat-card>
</div>

</div>
