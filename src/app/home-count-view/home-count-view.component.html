<div>
    <div *ngIf="type =='activeUserData'">


        <div class="content">
          <p class="center">Active users</p>
                  <span>

                  <button mat-button mat-dialog-close><mat-icon >clear</mat-icon></button>
                </span>
          </div> <br>

          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort >


             <div >
                <ng-container matColumnDef="i">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sl No. </th>
                    <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
                  </ng-container>

                  <ng-container matColumnDef="deviceId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Device Id </th>
                    <td mat-cell *matCellDef="let data "> {{data.deviceId}} </td>
                  </ng-container>

                  <ng-container matColumnDef="deviceName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Device Name </th>
                    <td mat-cell *matCellDef="let data"> {{data.deviceName}} </td>
                  </ng-container>

             </div>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        <mat-paginator pageSize=10 [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons (page)="loadData()"></mat-paginator>

      </div>
